spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create
  servlet:
    multipart:
      # location: c:\\Temp\\upload
      maxFileSize: 10MB
      maxRequestSize: 10MB
server:
  port: 8080
  error:
    include-message: always